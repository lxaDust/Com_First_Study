<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="/libs/glide/glide.core.min.css">
    <link rel="stylesheet" href="/libs/glide/glide.theme.min.css">
    <title>ACGNTalk</title>
</head>

<body>
    <header>
        <div class="logo">ACGN</div>
        <nav>
            <a href="index.html">首页</a>
            <a href="https://www.bilibili.com/anime" target="_blank">动画</a>
            <a href="#">游戏</a>
            <a href="#">漫画</a>
            <a href="#">轻小说</a>
            <a href="#">个人</a>

            <i class="fas fa-search"></i>
        </nav>


    </header>
    <!-- 轮播图 -->
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <div class="glide__slides">
                <div class="glide__slide">
                    <div class="slide-caption">
                        <h1>孤独摇滚</h1>
                        <h3>结束乐队！</h3>
                        <button class="explore-btn">探索更多</button>
                    </div>

                    <div class="backdrop"></div>
                    <img src="/images/bochiRock.png" alt="">
                </div>

                <div class="glide__slide">
                    <div class="slide-caption">
                        <h1>战神5</h1>
                        <h3>诸神黄昏</h3>
                        <button class="explore-btn">探索更多</button>
                    </div>

                    <div class="backdrop"></div>
                    <img src="/images/GodofWar.png" alt="">
                </div>
            </div>
        </div>
        <!-- 这一部分与glide__track同级，作为左右移动的标签 -->
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="&lt;">
                &lt;
            </button>

            <button class="glide__arrow glide__arrow--right" data-glide-dir="&gt;">
                &gt;
            </button>
            <div class="glide__bullets" data-glide-el="controls[nav]">
                <button class="glide__bullet" data-glide-dir="=0"></button>
                <button class="glide__bullet" data-glide-dir="=1"></button>
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <section class="animation">
            <h2 class="title1">动画</h2>
            <p class="intro">
                一种综合艺术
            </p>
            <div class="features">
                <div class="feature">
                    <i class="fas fa-lightbulb"></i>
                    <h4 class="feature-title">主要角色</h4>
                    <p class="feature-content">
                        承担了书胆的角色,他们的成长和经历化为了故事
                    </p>
                </div>

                <div class="feature">
                    <i class="fas fa-lightbulb"></i>
                    <h4 class="feature-title">世界观</h4>
                    <p class="feature-content">
                        故事发生的地方,整个故事的设定,种族、时间。。。
                    </p>
                </div>

                <div class="feature">
                    <i class="fas fa-lightbulb"></i>
                    <h4 class="feature-title">优秀片段</h4>
                    <p class="feature-content">
                        精彩片段的选取，能让你不了解上下文的情况下感受到动画的魅力
                    </p>
                </div>

                <div class="feature">
                    <i class="fas fa-lightbulb"></i>
                    <h4 class="feature-title">制作公司简介</h4>
                    <p class="feature-content">
                        动画的制作团队
                    </p>
                </div>

                <div class="feature">
                    <i class="fas fa-lightbulb"></i>
                    <h4 class="feature-title">故事简介</h4>
                    <p class="feature-content">
                        故事的大纲
                    </p>
                </div>

                <div class="feature">
                    <i class="fas fa-lightbulb"></i>
                    <h4 class="feature-title">配音介绍</h4>
                    <p class="feature-content">
                        各个部分配音演员的详情
                    </p>
                </div>
            </div>
        </section>

        <section class="game-part section-bg">
            <h2 class="title1">游戏</h2>
            <div class="filter-btns">
                <button class="filter-btn active" data-filter="*">全部</button>
                <button class="filter-btn" data-filter=".nitendo">任天堂</button>
                <button class="filter-btn" data-filter=".sony">索尼</button>
                <button class="filter-btn" data-filter=".xbox">Xbox</button>
            </div>
            <div class="cases">
                <div class="case-item nitendo">
                    <img src="/images/supermario.png" alt="">
                </div>
                <div class="case-item nitendo">
                    <img src="/images/zelda.png" alt="">
                </div>
                <div class="case-item nitendo">
                    <img src="/images/pokemon.png" alt="">
                </div>
                <div class="case-item sony">
                    <img src="/images/GodofWar_01.jpg" alt="">
                </div>
                <div class="case-item sony">
                    <img src="/images/lastback.png" alt="">
                </div>
                <div class="case-item xbox">
                    <img src="/images/halo.png" alt="">
                </div>
                <div class="case-item xbox">
                    <img src="/images/horizon.png" alt="">
                </div>
                <div class="case-item">
                    <img src="/images/csgo.png" alt="">
                </div>
            </div>

        </section>

    </div>



    <!-- 引入的js库 -->
    <script src="/libs/anime/anime.min.js"></script>
    <script src="/libs/glide/glide.min.js"></script>
    <script src="/libs/isotope/isotope.pkgd.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
